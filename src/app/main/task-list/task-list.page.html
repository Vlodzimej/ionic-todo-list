<ng-container>
  <tasklist-toolbar></tasklist-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let taskItem of taskList">
        <ion-label>
          <h2>{{ taskItem.title }}</h2>
          <p>{{ taskItem.todo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
